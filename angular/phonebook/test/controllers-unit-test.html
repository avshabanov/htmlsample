<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Unit Tests for AngularJS controllers with QUnit</title>

    <!-- CSS -->
    <link rel="stylesheet" href="http://code.origin.jquery.com/qunit/qunit-1.9.0.css" type="text/css"/>

    <!-- JS Libs -->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.js"></script>
    <script src="http://code.origin.jquery.com/qunit/qunit-1.9.0.js"></script>

    <!-- JS App -->
    <script src="../js/controllers.js"></script>

    <!-- JS Tests -->
    <script src="unit/controllersSpec.js"></script>
</head>
<body>
    <h1 id="qunit-header">Phonebook Unit Tests</h1>
    <h2 id="qunit-banner"></h2>
    <div id="qunit-testrunner-toolbar"></div>
    <h2 id="qunit-userAgent"></h2>
    <ol id="qunit-tests"></ol>
    <div id="qunit-fixture"></div>
</body>
</html>
