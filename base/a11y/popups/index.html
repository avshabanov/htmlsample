<!doctype html>
<html lang="en">
  <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>[a11y] popups</title>
  
  <!-- Booststrap CSS -->
  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" type="text/css"/>
  <link rel="stylesheet" href="style.css" type="text/css"/>
</head>
<body>

<div id="main">
  <div class="well">
    <p>Screen reader refocus demo</p>
  </div>

  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Popup Activation</h3>
    </div>
    <div class="panel-body">
      <p>Buttons</p>
      <div class="row pad-childs">
        <button id="btn-popup" type="button" class="btn btn-default">Show Popup</button>
      </div>
      <div class="row pad-childs">
        <button id="btn-popup-delay" type="button" class="btn">Show Popup after few seconds</button>
      </div>
    </div>
  </div>

  <div class="panel panel-default">
    <div class="pad-childs">
      <button type="button" class="btn">Sample Button 1</button>
      <button type="button" class="btn">Sample Button 2</button>
    </div>
  </div>
</div>

<div id="popup-curtain" class="hide"></div>

<!-- Holder for custom popups, normally we should use bootstrap popups, but this one is customized for a11y -->
<div id="popup-box" class="panel panel-default hide" tabindex="-1">
  <div class="panel-heading">
    <h3 class="panel-title">Popup Title</h3>
  </div>
  <div class="panel-body">
    <button id="btn-dismiss-popup" type="button" class="btn btn-default">Dismiss</button>
  </div>
</div>

<!-- JS -->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
<script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
<script src="main.js"></script>
</body>
</html>
